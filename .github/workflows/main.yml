name: CI

on: 
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number for tagging'
        required: true
        type: string
  
permissions:
  checks: write
  pull-requests: write
  id-token: write
  contents: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Github actions have Node and Yarn already set-up by default
    # It is not clear which versions these are, 
    # so it might be a good idea to specify them via an action like actions/setup-node@v4
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install
      run: yarn

    - name: Unit tests
      run: yarn test

    - name: Build
      run: yarn build

    - name: Integration tests
      run: yarn test:e2e

    - name: Publish E2E Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: 'reports/*.xml'

    - name: Tag Commit
      if: github.event_name == 'workflow_dispatch'
      run: |
        git tag ${{ inputs.version }}
        git push origin ${{ inputs.version }}
