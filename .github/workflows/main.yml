name: CI

on: 
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true

  
permissions:
  checks: write
  pull-requests: write
  id-token: write
  contents: read
  pages: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # Github actions have Node and Yarn already set-up by default
    # It is not clear which versions these are, 
    # so it might be a good idea to specify them via an action like actions/setup-node@v4
    - uses: actions/checkout@v4
    - name: Install
      run: yarn
    - name: Unit tests
      run: yarn test
    - name: Build
      run: yarn build
    - name: Integration tests
      run: yarn test:e2e
    - name: Upload test reports
      uses: EnricoMi/publish-unit-test-result-action@v2.20.0
      if: always()
      with:
        files: 'reports/*.xml'
    - name: tag-version-action
      uses: daniel-habib/tag-version-action@v1.0.0
      if: github.event_name == 'workflow_dispatch'
      with:
        the_version:
          inputs.version
          
